<svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bgGradient)"/>

  <!-- Grid -->
  <g stroke="#2a2a4a" stroke-width="1" opacity="0.3">
    <line x1="0" y1="256" x2="1024" y2="256"/>
    <line x1="0" y1="512" x2="1024" y2="512"/>
    <line x1="0" y1="768" x2="1024" y2="768"/>
    <line x1="256" y1="0" x2="256" y2="1024"/>
    <line x1="512" y1="0" x2="512" y2="1024"/>
    <line x1="768" y1="0" x2="768" y2="1024"/>
  </g>

  <!-- A Site -->
  <rect x="620" y="180" width="180" height="160" fill="#3b82f6" opacity="0.15" stroke="#3b82f6" stroke-width="2"/>
  <text x="710" y="270" text-anchor="middle" fill="#3b82f6" font-size="24" font-weight="bold">A</text>

  <!-- B Site -->
  <rect x="220" y="220" width="160" height="140" fill="#ef4444" opacity="0.15" stroke="#ef4444" stroke-width="2"/>
  <text x="300" y="300" text-anchor="middle" fill="#ef4444" font-size="24" font-weight="bold">B</text>

  <!-- Mid -->
  <rect x="420" y="450" width="180" height="200" fill="#22c55e" opacity="0.1" stroke="#22c55e" stroke-width="1"/>
  <text x="510" y="560" text-anchor="middle" fill="#22c55e" font-size="18">Mid</text>

  <!-- Canal -->
  <rect x="320" y="580" width="100" height="120" fill="#06b6d4" opacity="0.1" stroke="#06b6d4" stroke-width="1"/>
  <text x="370" y="650" text-anchor="middle" fill="#06b6d4" font-size="14">Canal</text>

  <!-- Connector -->
  <rect x="480" y="340" width="120" height="80" fill="#fbbf24" opacity="0.1" stroke="#fbbf24" stroke-width="1"/>
  <text x="540" y="390" text-anchor="middle" fill="#fbbf24" font-size="12">Connector</text>

  <!-- T Spawn -->
  <rect x="400" y="850" width="160" height="80" fill="#f97316" opacity="0.1" stroke="#f97316" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="480" y="900" text-anchor="middle" fill="#f97316" font-size="16">T Spawn</text>

  <!-- CT Spawn -->
  <rect x="420" y="80" width="160" height="80" fill="#06b6d4" opacity="0.1" stroke="#06b6d4" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="500" y="130" text-anchor="middle" fill="#06b6d4" font-size="16">CT Spawn</text>

  <!-- Map name -->
  <text x="512" y="50" text-anchor="middle" fill="#6b7280" font-size="28" font-weight="bold" opacity="0.5">ANUBIS</text>
</svg>