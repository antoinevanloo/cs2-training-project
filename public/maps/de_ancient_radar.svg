<svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bgGradient)"/>

  <!-- Grid lines -->
  <g stroke="#2a2a4a" stroke-width="1" opacity="0.3">
    <line x1="0" y1="256" x2="1024" y2="256"/>
    <line x1="0" y1="512" x2="1024" y2="512"/>
    <line x1="0" y1="768" x2="1024" y2="768"/>
    <line x1="256" y1="0" x2="256" y2="1024"/>
    <line x1="512" y1="0" x2="512" y2="1024"/>
    <line x1="768" y1="0" x2="768" y2="1024"/>
  </g>

  <!-- A Site -->
  <rect x="650" y="280" width="200" height="180" fill="#3b82f6" opacity="0.15" stroke="#3b82f6" stroke-width="2"/>
  <text x="750" y="380" text-anchor="middle" fill="#3b82f6" font-size="24" font-weight="bold">A</text>

  <!-- B Site -->
  <rect x="200" y="320" width="180" height="160" fill="#ef4444" opacity="0.15" stroke="#ef4444" stroke-width="2"/>
  <text x="290" y="410" text-anchor="middle" fill="#ef4444" font-size="24" font-weight="bold">B</text>

  <!-- Mid -->
  <rect x="450" y="450" width="150" height="200" fill="#22c55e" opacity="0.1" stroke="#22c55e" stroke-width="1"/>
  <text x="525" y="560" text-anchor="middle" fill="#22c55e" font-size="18">Mid</text>

  <!-- Donut -->
  <ellipse cx="680" cy="480" rx="60" ry="50" fill="#fbbf24" opacity="0.1" stroke="#fbbf24" stroke-width="1"/>
  <text x="680" y="485" text-anchor="middle" fill="#fbbf24" font-size="14">Donut</text>

  <!-- Cave -->
  <rect x="180" y="500" width="100" height="80" fill="#a855f7" opacity="0.1" stroke="#a855f7" stroke-width="1"/>
  <text x="230" y="545" text-anchor="middle" fill="#a855f7" font-size="14">Cave</text>

  <!-- T Spawn area -->
  <rect x="400" y="800" width="200" height="120" fill="#f97316" opacity="0.1" stroke="#f97316" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="500" y="870" text-anchor="middle" fill="#f97316" font-size="16">T Spawn</text>

  <!-- CT Spawn area -->
  <rect x="550" y="100" width="180" height="100" fill="#06b6d4" opacity="0.1" stroke="#06b6d4" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="640" y="160" text-anchor="middle" fill="#06b6d4" font-size="16">CT Spawn</text>

  <!-- Pathways -->
  <g stroke="#4a5568" stroke-width="3" fill="none" opacity="0.4">
    <!-- Main paths -->
    <path d="M500 850 L500 650 L525 550"/>
    <path d="M525 550 L680 480 L750 380"/>
    <path d="M525 550 L290 410"/>
    <path d="M640 200 L750 380"/>
  </g>

  <!-- Map name -->
  <text x="512" y="50" text-anchor="middle" fill="#6b7280" font-size="28" font-weight="bold" opacity="0.5">ANCIENT</text>
</svg>