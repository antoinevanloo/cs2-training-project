<svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1c1917"/>
      <stop offset="100%" style="stop-color:#292524"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bgGradient)"/>

  <!-- Grid -->
  <g stroke="#44403c" stroke-width="1" opacity="0.3">
    <line x1="0" y1="256" x2="1024" y2="256"/>
    <line x1="0" y1="512" x2="1024" y2="512"/>
    <line x1="0" y1="768" x2="1024" y2="768"/>
    <line x1="256" y1="0" x2="256" y2="1024"/>
    <line x1="512" y1="0" x2="512" y2="1024"/>
    <line x1="768" y1="0" x2="768" y2="1024"/>
  </g>

  <!-- A Site -->
  <rect x="680" y="180" width="180" height="160" fill="#3b82f6" opacity="0.15" stroke="#3b82f6" stroke-width="2"/>
  <text x="770" y="270" text-anchor="middle" fill="#3b82f6" font-size="24" font-weight="bold">A</text>

  <!-- B Site -->
  <rect x="180" y="180" width="160" height="140" fill="#ef4444" opacity="0.15" stroke="#ef4444" stroke-width="2"/>
  <text x="260" y="260" text-anchor="middle" fill="#ef4444" font-size="24" font-weight="bold">B</text>

  <!-- Banana -->
  <rect x="220" y="450" width="100" height="200" fill="#fbbf24" opacity="0.1" stroke="#fbbf24" stroke-width="1"/>
  <text x="270" y="560" text-anchor="middle" fill="#fbbf24" font-size="14">Banana</text>

  <!-- Mid -->
  <rect x="480" y="500" width="150" height="180" fill="#22c55e" opacity="0.1" stroke="#22c55e" stroke-width="1"/>
  <text x="555" y="600" text-anchor="middle" fill="#22c55e" font-size="18">Mid</text>

  <!-- Apartments -->
  <rect x="580" y="420" width="120" height="100" fill="#a855f7" opacity="0.1" stroke="#a855f7" stroke-width="1"/>
  <text x="640" y="480" text-anchor="middle" fill="#a855f7" font-size="12">Apps</text>

  <!-- Pit -->
  <rect x="750" y="300" width="80" height="80" fill="#ec4899" opacity="0.1" stroke="#ec4899" stroke-width="1"/>
  <text x="790" y="350" text-anchor="middle" fill="#ec4899" font-size="14">Pit</text>

  <!-- Library -->
  <rect x="620" y="250" width="80" height="60" fill="#06b6d4" opacity="0.1" stroke="#06b6d4" stroke-width="1"/>
  <text x="660" y="290" text-anchor="middle" fill="#06b6d4" font-size="12">Lib</text>

  <!-- T Spawn -->
  <rect x="380" y="850" width="160" height="80" fill="#f97316" opacity="0.1" stroke="#f97316" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="460" y="900" text-anchor="middle" fill="#f97316" font-size="16">T Spawn</text>

  <!-- CT Spawn -->
  <rect x="400" y="100" width="140" height="80" fill="#06b6d4" opacity="0.1" stroke="#06b6d4" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="470" y="150" text-anchor="middle" fill="#06b6d4" font-size="16">CT Spawn</text>

  <!-- Map name -->
  <text x="512" y="50" text-anchor="middle" fill="#6b7280" font-size="28" font-weight="bold" opacity="0.5">INFERNO</text>
</svg>